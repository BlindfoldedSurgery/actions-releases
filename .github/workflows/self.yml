on:
  push:
    branches: [ main ]
  pull_request: { }

jobs:
  commitizen-check:
    uses: ./.github/workflows/commitizen-check.yml
    with:
      build-tool: uv
      python-version: '3.13'

  commitizen-bump:
    uses: ./.github/workflows/commitizen-bump.yml
    with:
      build-tool: uv
      publish-major-tag: true
      python-version: '3.13'
    secrets:
      GH_TOKEN: ${{ secrets.GH_PR_TOKEN }}
