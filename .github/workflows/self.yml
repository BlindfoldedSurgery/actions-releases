on:
  push:
    branches: [ main ]
  pull_request: { }

jobs:
  required-meta:
    uses: BlindfoldedSurgery/actions-meta/.github/workflows/required.yml@v2

  commitizen-check:
    uses: ./.github/workflows/commitizen-check.yml
    with:
      build-tool: uv
      python-version: '3.14'

  commitizen-bump:
    uses: ./.github/workflows/commitizen-bump.yml
    with:
      build-tool: uv
      publish-major-tag: true
      python-version: '3.14'
    secrets:
      GH_TOKEN: ${{ secrets.GH_PR_TOKEN }}
